<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <section class="rating">
    <figure class="rating__start">
      <img src="./images/icon-star.svg" alt="estrella">
    </figure>
    <h2 class="rating__title">How did we do?</h2>
    <p class="rating__description">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class="rating__feedback">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span class="rating__feedback--active">4</span>
      <span>5</span>
    </div>
    <button class="rating__button">Submit</button>
  </section>
</body>

</html>
